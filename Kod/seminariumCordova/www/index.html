<!DOCTYPE html>
<html>
<head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
            -->
            
            <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"> -->
            <meta name="format-detection" content="telephone=no">
            <meta name="msapplication-tap-highlight" content="no">
            <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
            <link rel="stylesheet/less" type="text/css" href="css/index.less">
            <script src="lib/less.js" type="text/javascript"></script>
            <script src="lib/jquery.js" type="text/javascript"></script>
             <script src="lib/knockout.js" type="text/javascript"></script>
            <title>Mnemo</title>
        </head>
        <body>
            <div class="app" id="APP">

                <div id="MainMenuScreen">
                    <h1>Where is Mnemo?</h1>
                    <div class="Menubutton lightBlue" id="MainMenuSetsButton">Sets</div>
                    <div class="Menubutton darkBlue" id="MainMenuTestsButton">Tests</div>
                </div>

                <div id="SetsMenuScreen" style="display:none">
                    <h1>Sets</h1>
                    <table id="SetsTable" class="SetsTable">
                            <tbody data-bind="foreach: sets">
                                <tr class="setRow">
                                    <td class="icon" data-bind="click: $parent.cardList.initialize"><img width="32px" height="32px" data-bind="attr : {src: icon}" /></td>
                                    <td class="label" data-bind="text: name, click: $parent.cardList.initialize"></td>
                                    <td class="button"><div data-bind="click: $parent.setList.removeSet">X</div></td>
                                </tr>
                            </tbody>
                    </table>
                    <div class="Menubutton darkBlue" id="SetsMenuBack">Back</div>
                    <div class="Menubutton darkGreen" id="AddNewSet" >New</div>
                    
                </div>

                <div id="CardsMenuScreen" style="display:none">
                    <div>
                        <img id="SetIcon" width="128px" height="128px" data-bind="attr : {src: setIcon}"  >
                        <div id="IconList" style="height:0px"></div>
                    </div>
                    <h1 id="SetName" data-bind="text: setName">__FISZKI__</h1>
                    <table id="CardsTable" class="CardsTable">
                          <tbody data-bind="foreach: cards">
                                <tr class="setRow">
                                    <td class="front" data-bind="text: front"></td>
                                    <td class="back" data-bind="text: back"></td>
                                    <td class="difficulty" data-bind="text: difficulty"></td>
                                    <td class="button"><div data-bind="click: $parent.removeCard">X</div></td>
                                </tr>
                            </tbody>

                    </table>
                    <div class="Menubutton darkBlue" id="CardsMenuBack">Back</div>
                    <div class="Menubutton darkGreen" id="AddNewCard" data-bind="click: newCard">Add</div>
                </div>

                <div id="CardEditScreen" style="display:none">
                    <form id="CardEditForm">
                        <table>
                            <tr>
                                <td>Front</td>
                                <td>
                                    <textarea name="nazwa" cols="3" rows="4" id="Cardfront">___FRONT___</textarea>
                                </td>
                            </tr> 
                            <tr>
                                <td>Back</td>
                                <td>                       
                                 <textarea name="nazwa" cols="3" rows="4" id="Cardback">___BACK___</textarea>
                                </td>
                           </tr>
                       </table>
                       <input type="text" id="Cardcolor"><br>
                   </form>

                   <div class="Menubutton darkBlue" id="CardEditBack">Back</div>
               </div>

           </div>
           <script type="text/javascript" src="cordova.js"></script>
           <script type="text/javascript" data-main="js/app.js" src="lib/require.js"></script>
           <script>
            require.config({
                baseUrl: 'js',
                paths: {
                    jquery: 'lib/jquery',
                }
            });
            require(['app'], function (app) {
                app.initialize();
            });
        </script>
    </body>
    </html>
